<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Sentiment Analysis</title>
    <!-- CDN Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    
    <!-- VueJS development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Style sheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
<body>
    
    <!-- <form method = "POST">
        <p>Topic <input type = "text" name = "topic" /></p><br>
        <p><input type="submit" value="submit"></p>
    </form> -->
    <div id="app">
        <div class="card">
            <i class="fab fa-twitter fa-lg fa-fw"></i>
            <h2>Enter Topic</h2>
            <form id="myform" method="post">
                <div class="form_group">
                    <label for="topic">Topic</label>
                    <input type="text" name="topic">
                </div>
                <button id="submit" type="submit" value="submit">Submit</button>
            </form>  
        </div>
    </div>
    <div id="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <script src="{{url_for('static', filename='javascript/main.js')}}"></script>
    
</body>
<script>
    const form = document.getElementById('myform');
    var x = document.getElementById("loader-wrapper");
    form.addEventListener('submit', () => {
        x.style.display = "flex";
    });
    
</script>  
</html>
